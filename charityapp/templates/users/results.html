{% extends 'user/base.html' %}
{% block content %}

<div class="container" style="margin-top:7%">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if results %}
            <h5 class="text-center">Found {{ results|length }} </h5>
            {% else %}
            <h5 class="text-center"> Found 0 donations <strong>{{message}}</strong></h5>

            <a class="d-block mx-auto" href="/">
                <button class="btn btn-sm btn-info d-block mx-auto">Back Home</button>
            </a>
            {% endif %}
            <hr>
            {% if results %}
           
            <div class="container">
                <div class="row">
                    </div>
                    <div class="col-md-6 mt-2">
                        <span><strong><a href="{% url 'request/<int:pk>/' %}">donations</a></strong></span><br>
                        
                    </div>
            </div>
            <hr>

            {% endfor %}
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>

</div>

{% endblock %}
