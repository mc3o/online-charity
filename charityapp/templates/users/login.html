{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-1">
        <div id="donor" class="col-md-6 offset-md-3 register shadow-lg">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group ">
                    {{form | crispy}}
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-dark">Log in</button>
                </div>
            </form>
            <div class="pt-3 links">
                <small class="text-muted">Need an account? <a href="{% url 'reg-donor'%}" class="btn donor">Register </a></small>

                <small>Forgot password? <a href="{% url 'password_reset' %}" class="reset">Reset Password </a></small>

            </div>
        </div>
    </div>
        
{% endblock %}
