{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        

        <div id="login" class="col-md-6 offset-md-3">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">                     
                    {{form | crispy}}    
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-dark">Log in</button>
                </div>
            </form>
            <div class="pt-3 links">
                <small class="text-muted">Need an account as a Donor? <a href="{% url 'reg-donor'%}" class="btn donor">Register Donor</a></small>
                <small class="text-muted">Need an account as a NGO? <a href="{% url 'reg-ngo'%}" class="btn ngo">Register NGO</a></small><br>

                <small>Forgot password? <a href="{% url 'password_reset' %}" class="reset">Reset Password </a></small>

            </div>
        </div>
        
    </div>
{% endblock %}
