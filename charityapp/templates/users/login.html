{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        
        <div class="col-md-6 offset-md-3 login">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">                    
                    {{form | crispy}}    
                </div>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Log in</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">Need an account as a Donor? <a href="{% url 'reg-donor'%}" class="btn btn-outline-success">Register Donor</a></small>
                <small class="text-muted">Need an account as a NGO? <a href="{% url 'reg-ngo'%}" class="btn btn-outline-success">Register NGO</a></small>
                <small>Forgot password? <a href="{% url 'password_reset' %}">Reset Password </a></small>

            </div>
        </div>
        
    </div>
{% endblock %}
