{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row content-section">
    
        <div class="col-sm-12">
            <div class="media" style="width: 40%; margin:1em auto;">
                <img src="{{ngo.image.url}}" alt="{{user.username}}" class="account-img">
                <div class="media-body" style="margin-left: 1em;">
                    <h5 class="account-heading">{{user.username}}</h5>
                    <p class="text-secondary">{{user.email}}</p>
                    <p>{{ngo.image.url}}</p>
                </div>
            </div>
            <div style="width: 80%; margin:0 auto">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <h5 class="text-danger text-center">Update NGO Profile Info</h5>
                        {{profile_form | crispy}}
                    </div>
                    <div class="form-group mt-0">
                        <button type= "submit" class="btn btn-outline-info">Update</button>
                    </div>
                </form>   
            </div>
                     
        </div>
        
    </div>
    
    
{% endblock %}
