{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form action="" method="post">
            {% csrf_token %}
            
            <h2 class="intro">Add Category</h2>
            {{ form|crispy}}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button class="btn btn-secondary" type="submit">Submit Request</button>
        </form>
    </div>
</div>

{% endblock %}
