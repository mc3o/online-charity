{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div id="wrapper" id="content">
    <div class="register">
        <div class="form-data form-data-prof">
            <form  action="{%url 'request_donations'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <h2 class="intro">Kindly fill out this form for a request for donations material</h2>
                {{ form|crispy}}
                <button class="form-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
