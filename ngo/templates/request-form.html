{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row" id="request">
    <div class="col-sm-12">
        <form action="" method="post">
            {% csrf_token %}          

            <h2 class="text-center">Kindly fill out this form for a request for donations material</h2>
            {{ form|crispy}}
            <button class="btn btn-secondary" type="submit">Submit Request</button>
        </form>
    </div>
</div>

{% endblock %}
