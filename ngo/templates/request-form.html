{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div id="wrapper" id="content">
            <div class="register">
                <div class="form-data form-data-prof">
                    <form action="" method="post">
                        {% csrf_token %}
                        
                        <h2 class="intro">Kindly fill out this form for a request for donations material</h2>
                        {{ form|crispy}}
                        <button class="form-btn btn btn-secondary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
